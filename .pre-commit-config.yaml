# Documentation:
# - See https://pre-commit.com for more information.
# - See https://pre-commit.com/hooks.html for more hooks.

# To start it manually, run the following command in the project's venv terminal:
# `pre-commit run --all-files`.

default_language_version:
  python: python3.10
default_stages: [commit, push]
minimum_pre_commit_version: '2.18.0'
repos:
  - repo: local
    hooks:
      - id: flake8
        name: flake8
        description: wemake-python-styleguide enforcement
        entry: flake8
        args: [
            --config=setup.cfg,
            --exit-zero  # disables to force commit
        ]
        language: python
        types: [ python ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.931
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [python]
        args: []
        require_serial: true
        additional_dependencies: ["pydantic"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    # Supported hooks: https://pre-commit.com/hooks.html
    hooks:
      - id: check-merge-conflict
      - id: debug-statements
      - id: trailing-whitespace
        exclude: ^.*\.(md|rst)$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: debug-statements
#      - id: no-commit-to-branch  # Both master and main are protected by default if no branch argument is set.
      - id: name-tests-test
        args: [--django]
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: [
          -l,  # report only issues of a given severity level or higher (-l for LOW, -ll for MEDIUM, -lll for HIGH)
          --recursive,  # find and process files in subdirectories
          --exit-zero,  # exit with 0, even with results found
          --exclude docs,requirements  # comma-separated list of paths
        ]
        files: .py$
