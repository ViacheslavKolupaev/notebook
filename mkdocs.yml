site_name: boilerplate
site_url: http://127.0.0.1:8000/
site_author: Viacheslav Kolupaev
copyright: Copyright &copy; 2020 - 2022 Viacheslav Kolupaev. In ‚ù§Ô∏èwith Python üêç & DevOps üêπ.
repo_url: https://gitlab.com/viacheslavkolupaev/notebook
repo_name: boilerplate
theme:
  icon:
    repo: fontawesome/brands/git-alt
  name: material
  palette:  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
#      primary: white
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
#  favicon: assets/images/favicon-32x32.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - header.autohide
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/vkolupaev/
    - icon: fontawesome/brands/telegram
      link: https://t.me/vkolupaev/
  analytics:
    provider: google
    property: <enter-your-value>
plugins:
  - search:
      lang:
        - en
        - ru
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          selection:
            filters: [ "!^_" ]  # exclude all members starting with _
            members: true
            inherited_members: false
            docstring_style: "google"
            docstring_options:
#              replace_admonitions: no
            new_path_syntax: false
          rendering:
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_root_members_full_path: false
            show_category_heading: true
            show_if_no_docstring: false
            show_signature: false
            show_signature_annotations: false
            show_source: true
            show_bases: false
            group_by_category: true
            heading_level: 2
            members_order: "source"
      custom_templates: templates
#      watch:
#        - <specify the path to the module from the project root>
#        - <specify the path to the directory from the project root>
  # https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  #  - git-revision-date-localized:
  #      type: date
  #      timezone: Europe/Moscow
  #      locale: en
  #      fallback_to_build_date: false
  #      exclude:
  #        - index.md
  - autorefs
markdown_extensions:
  - meta
  - abbr
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - md_in_html
  - def_list
  - footnotes
  - attr_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
nav:
  - Index: index.md
  - Application Helper Modules:
    - custom_logger: custom_logger.md
  - Unit-Tests:
      - TASK-ID-001: unit-tests/task_id_001.md
